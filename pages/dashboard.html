<html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta property="og:title" content="Bingofy"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://bingofy.tk"/>
    <meta property="og:description" content="Create a bingo card of your top Spotify arists!"/>
    <meta property="og:image" content="/assets/logo.png"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_package/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/dashboard.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

    <script src="/dashboard.js" defer></script>

    <script src="/socket.io/socket.io.js"></script>

  </head>

          <table id="bingo">

            </tr>
            <tr>

              <td><div class="content secondaryContentTheme"><div id="bingo_index_14"></div></div></td>
            </tr>
            <tr>
              <td><div class="content secondaryContentTheme"><div id="bingo_index_15"></div></div></td>
              <td><div class="content secondaryContentTheme"><div id="bingo_index_16"></div></div></td>
              <td><div class="content secondaryContentTheme"><div id="bingo_index_17"></div></div></td>

        <div id="creatingBingoContainer">
          <h1>Creating Music Bingo Card...</h1>
          <div class="loader"></div>
        </div>
      </div>
      <div id="responsesContainer" class="contentTheme">
        <h1>Responses</h1>
        <div id="noResponsesYetContainer">
          <h2>No responses so far...</h2>
        </div>
        <div id="responseContainer">
          
        </div>
        <button id="refreshResponses" class="secondaryContentTheme">Refresh</button>
      </div>

</html>
